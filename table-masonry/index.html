    <script>

function checkEmptyInput()
{
    let isEmpty = false
        fname = id("fname").value
        lname = id("lname").value
        age = id("age").value

    if(fname === ""){
        alert("First Name Connot Be Empty");
        isEmpty = true;
    }
    else if(lname === ""){
        alert("Last Name Connot Be Empty");
        isEmpty = true;
    }
    else if(age === ""){
        alert("Age Connot Be Empty");
        isEmpty = true;
    }
    return isEmpty;
} 

function doSearch() {
                searchText = id('searchText').value.toLowerCase();
                found = false;
              
              // Recorremos todas las filas con contenido de la tabla
              for ( i = 1; i < datos.rows.length; i++) {
                cellsOfRow = datos.rows[i].getElementsByTagName('td');
                found = false;

                // Recorremos todas las celdas
                for (var j = 0; j < cellsOfRow.length && !found; j++) {
                    compareWith = cellsOfRow[j].innerHTML.toLowerCase();

                // Buscamos el texto en el contenido de la celda
                if (searchText.length == 0 || (compareWith.indexOf(searchText) > -1)) {
                        found = true;
                    }
                }
                if (found) {
                    datos.rows[i].style.display = '';
                } else {
                    datos.rows[i].style.display = 'none';
                }
            }
        }
    </script>
